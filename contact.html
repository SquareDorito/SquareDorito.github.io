						<p>Currently, the form found below is out of order. Please contact me at khnoh@brown.edu</p>

						<section class="wrapper style4 special container 75%">

								<div class="content">

											<div class="6u 12u(mobile)">

											</div>
										</div>
										<div class="row 50%">
											<div class="12u">
												<textarea name="message" placeholder="Message" rows="7"></textarea>
											</div>
										</div>
										<div class="row">
											<div class="12u">
												<ul class="buttons">
													<li><input type="submit" class="special" value="Send Message" /></li>
